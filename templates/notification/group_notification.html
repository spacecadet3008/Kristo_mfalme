{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Compose Group Notification</h4>
                </div>
                <div class="card-body">
                    <!-- Standard Django Message Display -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Target Roles -->
                        <div class="mb-3">
                            <label for="roles" class="form-label">Send To Group/Role</label>
                            <select name="roles" id="roles" class="form-select" required>
                                <option value="" selected disabled>Select a target group...</option>
                                <option value="all">All Users</option>
                                {% for role in roles %}
                                    <option value="{{ role }}">{{ role|title }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Notification Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Notification Title</label>
                            <input type="text" name="title" id="title" class="form-control" placeholder="e.g., System Update" required>
                        </div>

                        <!-- Notification Type -->
                        <div class="mb-3">
                            <label for="notification_type" class="form-label">Type</label>
                            <select name="notification_type" id="notification_type" class="form-select" required>
                                {% for key, value in notification_types %}
                                    <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Priority -->
                        <div class="mb-3">
                            <label class="form-label d-block">Priority</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="priority" id="low" value="low">
                                <label class="form-check-label" for="low">Low</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="priority" id="medium" value="medium" checked>
                                <label class="form-check-label" for="medium">Medium</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="priority" id="high" value="high">
                                <label class="form-check-label" for="high">High</label>
                            </div>
                        </div>

                        <!-- Message Content -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Message Body</label>
                            <textarea name="message" id="message" rows="4" class="form-control" placeholder="Enter your notification message here..." required></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Send Notification</button>
                            <a href="{% url 'notification-dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
