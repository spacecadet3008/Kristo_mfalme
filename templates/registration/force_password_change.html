<!DOCTYPE html>
<html>
<head>
    <title>Change Password Required</title>
    <style>
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 300px; }
        .btn { padding: 10px 20px; background: #dc3545; color: white; border: none; }
        .warning { background: #fff3cd; padding: 15px; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="warning">
        <h2>⚠️ Password Change Required</h2>
        <p>You must change your password before accessing the system.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_old_password">Current Password:</label>
            {{ form.old_password }}
            {% if form.old_password.errors %}
                <div style="color: red;">{{ form.old_password.errors }}</div>
            {% endif %}
        </div>
        
        <div class="form-group">
            <label for="id_new_password1">New Password:</label>
            {{ form.new_password1 }}
            <small>{{ form.new_password1.help_text }}</small>
        </div>
        
        <div class="form-group">
            <label for="id_new_password2">Confirm New Password:</label>
            {{ form.new_password2 }}
        </div>
        
        <button type="submit" class="btn">Change Password</button>
    </form>
</body>
</html>
